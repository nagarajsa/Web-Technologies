<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Programs</title>
</head>
<body style="background-color: orange;">
 <div style="text-align: center;">
    <h1>JavaScript Program</h1>
    <h2 style="background-color: black; color: white;">Write a JavaScript Program to Factorial of a number</h2>
</div> 
    <h3 style="font-size: 20px; background-color: lightblue; color: black; font-family: sans-serif;">
    
        var fact=1                         <br>
        var num=5                           <br>
        for(var i=num; i>=1; i--)            <br>
        {                                     <br>
            fact=fact*i;                       <br>
        }                                       <br> 
        console.log("The factorial is: "+fact);   <br>




        </h3>
        <script src="factorial.js"></script>
</body>
</html>
