<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Program</title>
</head>
<body style="background-color: orange;">
    <div style="text-align: center;">
        <h1>JavaScript Program</h1>
        <h2 style="background-color: black; color: white;">Write a JavaScript Program to Prime Number</h2>
    </div> 
        <h3 style="font-size: 20px; background-color: lightblue; color: black; font-family: sans-serif;">
            let num=7                                   <br>
            var flag=true                               <br>
            for(let i=2; i<=num/2; i++)                  <br>
            {                                             <br>
                if(num%i==0)                               <br>
                {                                           <br>
                    flag=false                              <br>
                    break;                                   <br>
                }                                             <br>
            }                                                   <br>
            if(flag==true)                                       <br>
            {                                                      <br>
                console.log("It is Prime Number");                  <br>
            }                                                          <br>
            else                                                        <br>
            {                                                          <br>
                console.log("It is Not Prime Number");                 <br>
            }                                                           <br>
</h3>

            <script src="Prime_number.js"></script>
</body>
</html>
