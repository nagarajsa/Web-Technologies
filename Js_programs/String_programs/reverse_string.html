    <h2 style="background-color: black; color: white;">Write a JavaScript Program to Reverse a String</h2>
</div> 
    <h3 style="font-size: 20px; background-color: lightblue; color: black; font-family: sans-serif;">
        var str="JavaScript"               <br>
        var rev=" "                        <br>
        for(var i=str.length-1; i>=0; i--) <br>
        {                                  <br>
           rev=rev+str.charAt(i)            <br>
        }                                  <br>
        console.log(rev);                  <br>
    </h3>


    <script src="reverese_string.js"></script>
</body>
