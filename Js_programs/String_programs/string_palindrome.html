        <h1>JavaScript Program</h1>
        <h2 style="background-color: black; color: white;">Write a JavaScript Program to check the given String is Palindrome or Not</h2>
    </div>
      
    <h3 style="background-color: lightblue;  font-size: 20px;  color: black; font-family: sans-serif;">
        var str="appa"                                   <br>
        var rev=""                                       <br>
        for(var i=str.length-1; i>=0; i--)               <br>
        {                                                <br>
           rev=rev+str.charAt(i)                         <br>
        }                                                <br>
        if(str==rev)                                     <br>
        {                                                <br>
            console.log("Given String is Palindrome");   <br>
        }                                                <br>
        else                                             <br>
        {                                                <br>
            console.log("Given String is Not Palindrome");<br>  
        }                                                 <br>





    </h3>
